<!DOCTYPE html>
<html>
<head>
    <!--
     **
     *
     * Author:         PIZn
     * Contact:        pizner@gmail.com
     * Theme Name:     Violet
     * Version:        2.0
     * PS:             为什么你会看到这里呢？
     *
     **
   -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="/css/violet.css" type="text/css" />
    <link rel="stylesheet" href="/css/colorcode-violet.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="/js/html5.js" type="text/javascript"></script>
</head>
<body>
    <div class="violet-top"></div>
    <header class="head">
        <div class="header clear">
            <hgroup class="v-info">
                <h1><a href="/" rel="nofollow">PIZn</a><g:plusone size="small"></g:plusone></h1>
                <h2>Phosphorus,Iodine & Zinc.</h2>
            </hgroup>
        </div>
    </header>
    <div class="main">
        <div class="mainer clear">
            <section class="contain left">
                {{ content }}
            </section>
            <aside class="aside right">
                <ul class="aside-nav">
                    <li class="aside-nav-item"><a href="/" title="home" rel="nofollow">Home</a></li>
                    <li class="aside-nav-item"><a href="/archives.html" title="archives" rel="nofollow">Archives</a></li>
                    <li class="aside-nav-item"><a href="/ChangeLog.html" title="changelog" rel="nofollow">ChangeLog</a></li>
                    <li class="aside-nav-item"><a href="{{ site.feed }}" rel="feed" target="_blank">Feed</a></li>
                </ul>
                <article class="aside-intro">
                </article>
            </aside>
        </div>
    </div>
    <footer class="foot">
        <div class="footer clear">
            <section class="footer-info">
                <p class="footer-nav">
                    <a href="/" title="home" rel="nofollow">Home</a>
                    <a href="/archives.html" title="archives" rel="nofollow">Archives</a>
                    <a href="/ChangeLog.html" title="chagnelog" rel="nofollow">ChangeLog</a>
                    <a href="{{ site.feed }}" rel="feed" target="_blank">Feed</a>
                </p>
                {% for line in site.copyright %}
                <p class="footer-copyright">{{ line }}</p>
                {% endfor %}
            </section>
        </div>
    </footer>
    <div class="violet-bottom"></div>
    <script type="text/javascript" src="/js/colorcode.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            DlHighlight.HELPERS.highlightByName('fooname', 'pre','', true);
        }
    </script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-19946273-5']);
        _gaq.push(['_trackPageview']);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
</body>
</html>
